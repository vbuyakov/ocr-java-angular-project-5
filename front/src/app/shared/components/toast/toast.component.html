<div class="toast-container">
  @for (toast of toasts(); track toast.id) {
    <div 
      class="toast toast-{{toast.type}}"
      role="alert"
    >
      <p class="toast-message">{{ toast.message }}</p>
      <button 
        type="button"
        class="toast-close"
        (click)="remove(toast.id)"
        aria-label="Close"
      >
        Ã—
      </button>
    </div>
  }
</div>
