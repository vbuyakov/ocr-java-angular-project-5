<div class="flex flex-col gap-0.5">
  @if (label()) {
    <label
      [for]="inputId"
      class="text-secondary-800 font-medium text-sm"
    >
      {{ label() }}
    </label>
  }

  @if(type() =='textarea') {
    <textarea
      [id]="inputId"
      [rows]="rows()"
      [placeholder]="placeholder()"
      [required]="required()"
      [disabled]="isDisabled"
      [value]="value"
      (input)="onInput($event)"
      (blur)="onBlur()"
      class="
      border border-solid rounded-2xl py-2 px-4 min-h-12 w-full bg-white transition
      focus:outline-none focus:ring-0 focus:border-purple-600
      hover:shadow-md focus:shadow-md
      placeholder:text-secondary-400 placeholder:opacity-60
      disabled:border-secondary-300 disabled:text-secondary-100 disabled:cursor-not-allowed
      text-xl
      "
      [ngClass]="hasError
      ? 'border-danger-600 hover:border-danger-900 shadow-danger-600/30'
      : 'border-mdd-text hover:border-primary-400'
      "
    ></textarea>
  } @else {
    <input
      [id]="inputId"
      [type]="type()"
      [placeholder]="placeholder()"
      [required]="required()"
      [disabled]="isDisabled"
      [value]="value"
      (input)="onInput($event)"
      (blur)="onBlur()"
      class="
      border border-solid rounded-lg py-2 px-4 h-12 w-full bg-white transition
      focus:outline-none focus:ring-0 focus:border-purple-600
      hover:shadow-md focus:shadow-md
      placeholder:text-secondary-400 placeholder:opacity-60
      disabled:border-secondary-300 disabled:text-secondary-100 disabled:cursor-not-allowed
      text-xl
      "
      [ngClass]="hasError
      ? 'border-danger-600 hover:border-danger-900 shadow-danger-600/30'
      : 'border-mdd-text hover:border-primary-400'
      "
    />
  }

  @if (hasError) {
    <span class="
    text-danger-600
    font-medium
    text-xs
    form-input-error-message" role="alert">
      {{ errorMessage() }}
    </span>
  }
</div>
