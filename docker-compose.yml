version: '3.8'

services:
  db:
    image: mysql:latest
    container_name: mdd-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mddapp}
      MYSQL_USER: ${MYSQL_USER:-mdduser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mddpassword}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - mddapp_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: mdd-backend
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      APP_NAME: ${APP_NAME}
      SERVER_PORT: 8080
      API_PATH: ${API_PATH:-/api}
      SPRING_DATASOURCE_URL: ${MYSQL_DB_URL}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_EXPIRATION_TIME: ${JWT_EXPIRATION_TIME}
    networks:
      - mddapp_network
    restart: unless-stopped
    # Backend is not exposed directly - nginx proxies to it

  frontend:
    build:
      context: .
      dockerfile: ./front/Dockerfile
      args:
        NODE_VERSION: ${NODE_VERSION:-24.11.0-alpine}
    container_name: mdd-frontend-builder
    volumes:
      - frontend_dist:/output
    networks:
      - mddapp_network

  nginx:
    image: nginx:${NGINX_VERSION:-alpine}
    container_name: mdd-nginx
    depends_on:
      - frontend
      - backend
    environment:
      NGINX_PORT: ${NGINX_PORT:-80}
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - frontend_dist:/usr/share/nginx/html:ro
      - ./docker/dev-data/nginx/nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
    networks:
      - mddapp_network
    restart: unless-stopped

volumes:
  db_data:
    driver: local
  frontend_dist:
    driver: local

networks:
  mddapp_network:
    driver: bridge
    attachable: true